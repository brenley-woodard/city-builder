<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>City Designer</h1>
        </header>

        <main>
            <section id="city-builder">
                <div>
                    <label>
                        Temperature
                        <select id="temperature-select">
                            <option value="50f">50f</option>
                            <option value="72f">72f</option>
                            <option value="65f">65f</option>
                        </select>
                    </label>
                    <img src="./assets/45f.png" />
                </div>
                <div>
                    <label>
                        Architecture
                        <select id="architecture-select">
                            <option value="craftsman">Craftsman</option>
                            <option value="beach">Beach</option>
                            <option value="brownstone">Brownstone</option>
                        </select>
                    </label>
                    <img src="./assets/craftsman.png" />
                </div>
                <div>
                    <label>
                        Cuisine
                        <select id="cuisine-select">
                            <option value="food-cart">Food Cart</option>
                            <option value="mexican">Mexican</option>
                            <option value="pizza">Pizza</option>
                        </select>
                    </label>
                    <img src="./assets/food-cart.png" />
                </div>
            </section>
            <section id="city-slogans">
                <label for="">City Slogans</label>
                <input type="text" />
                <button>Add</button>
                <p>slogan goes here</p>
            </section>
        </main>
    </body>
</html>
